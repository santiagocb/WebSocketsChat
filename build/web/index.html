<html>
    <head>
        <title>Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="row center">
                <h1>WebSockets Chat</h1>
            </div>
            <div class="row">
                <form action="" class="col s12">
                    <div class="row">

                        <div class="col s12 m4 l3 #4db6ac teal lighten-5"> 

                            <div class="row">
                                <div class="input-field col s12">                                
                                    <input id="user" type="text" class="validate col s12">
                                    <label for="user">User Name</label>                                
                                </div>

                                <button class="btn waves-effect waves-light col s12" type="button" onclick="join();">join
                                    <i class="material-icons right">account_circle</i>
                                </button>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="userField" placeholder="" class="materialize-textarea" readonly rows="11" style="height: auto;"></textarea>
                                    <label class="active" for="userField">Users</label>
                                </div>
                            </div>

                        </div> 

                        <div class="col s12 m8 l9 "> 

                            <div class="row input-field col s12">
                                <textarea id="chatlogField" placeholder="" class="materialize-textarea" readonly rows="12" style="height: auto;"></textarea>
                                <label for="chatlogField">Chat</label>
                            </div>   
                            <div class="col s12">
                                <div class="input-field">
                                    <input id="sendchat" type="tel" class="validate">
                                    <label for="sendchat">Send Messages</label>
                                </div>
                            </div>

                            <div class="right">
                                <button class="btn waves-effect waves-light" type="button" onclick="send_message();">send
                                    <i class="material-icons right">send</i>
                                </button> 
                            </div>
                        </div>

                    </div>

                </form>
            </div>

            <div id="output"></div>

        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script language="javascript" type="text/javascript" src="ws.js"></script>
    </body>
</html>
